
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>血影武侠 - Blood Shadow Wuxia</title>
    <!-- Favicon: A Red 'Xia' (Hero) character on Black background -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%231a1a1a'/><text x='50' y='72' font-family='serif' font-size='65' fill='%23dc2626' text-anchor='middle' font-weight='bold'>侠</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0f0f0f;
        color: #e5e5e5;
        overflow: hidden;
        touch-action: none;
        user-select: none;
      }
      
      .font-ink {
        font-family: 'Ma Shan Zheng', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666; 
      }

      /* Ink Wash Effect Utilities */
      .ink-border {
        border: 2px solid rgba(0,0,0,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.5);
      }

      .text-shadow-ink {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.9), 0 0 10px rgba(0,0,0,0.5);
      }
      
      .text-shadow-red {
        text-shadow: 0 0 15px rgba(220, 38, 38, 0.9), 2px 2px 0px #000;
      }
      
      .text-shadow-gold {
        text-shadow: 0 0 10px rgba(217, 119, 6, 0.8), 1px 1px 0px #000;
      }

      .bg-paper-pattern {
        background-color: #eaddcf;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes ink-flow {
        0% { mask-position: 0% 0%; }
        100% { mask-position: 100% 0%; }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
